<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AST Generator</title>
    <meta
      name="description"
      content="Generate AST of solidity code with code highlighting"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
      <div>Code</div>
      <button id="convertBtn">Compile Now</button>
      <div>AST</div>
    </div>
    <div class="main-container">
      <div id="left-panel">
        <div id="code-editor"></div>
        <div class="node-tree-and-pin-container">
          <div>
            <button id="pin-button" onclick="copyContent()">Pin</button>
          </div>
          <div class="node-tree-container">
            <div id="node-tree-display"></div>
            <div id="node-tree-display-pinned"></div>
          </div>
        </div>
      </div>
      <div id="ast-editor"></div>
    </div>

    <script type="module" src="/main.js"></script>
    <script src="/node-tree-display.js"></script>
  </body>
</html>
